databaseChangeLog:
  - changeSet:
      id: 001-create-tasks-table
      author: Vlad
      changes:
        - createTable:
            tableName: tasks
            remarks: Table to store tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_tasks
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_tasks_person_id
                    references: persons(id)
                    deleteCascade: true