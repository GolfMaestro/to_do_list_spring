databaseChangeLog:
  - changeSet:
      id: 002-create-persons-table
      author: Vlad
      changes:
        - createTable:
            tableName: persons
            remarks: Table to store persons
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_persons
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false